<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
         <div class="links">
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
         </div> 

         <div class="container-image">
            <img class="menu" src="https://img.icons8.com/ios-glyphs/90/000000/circled-menu.png" alt="Menú">
            <img class="avatar" src="/images/icono.jpg" alt="Arlet Garcil">

         </div>  
        </nav>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <div class="ofrecido">
            Ofrecido por Google en: <a class="espanol" href="">Español (Latinoamérica) </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="mexico">México</div>
        <div class="more-info">
        <div class="left">
             <a href="">Sobre Google</a>
             <a href="">Publicidad</a>
             <a href="">Negocios</a>
             <a href="">Cómo funciona la Búsqueda</a>
        </div>
        <div class="right">
             <a href="">Privacidad</a>
             <a href="">Condiciones</a>
             <a href="">Preferencias</a>
         </div>
        </div>
    </footer>
    
</body>
</html>
